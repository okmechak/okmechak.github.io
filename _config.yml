baseurl: okmechak.github.io
url: okmechak.github.io

title: DWNM

theme: jekyll-theme-cayman

description: Публікую про програмування, фізику і золоту серединку поміж них.

author: Олег Кмечак

plugins:
  - jekyll-relative-links # md -> html
  - jekyll-readme-index # use readme as index
  - jekyll-optional-front-matter # front matter of files becomes optional
  - jekyll-paginate 
  - jekyll-redirect-from
  - jekyll-sitemap # search engine
  - jekyll-seo-tag # search engine
  - jemoji
  - jekyll-avatar # github avatar
  - jekyll-default-layout 
  - jekyll-feed # atom feeed
  - jekyll-remote-theme # loads jekyll themes from opensource themes

relative_links:
  enabled: true
  collections: true

nav:
  - title: redame
    url: readme.html
    subnav:
      - title: Heroku
        url: test/test.html
        subnav:
          - title: Jekyll on Heroku
            url: jekyll-on-heroku.html
  - title: Contact
    url: contact.html

markdown: CommonMarkGhPages

commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]


feed:
  categories:
    - Тест
    - Персональний блог
    - Фізика
    - Програмування
    - Подорожі

